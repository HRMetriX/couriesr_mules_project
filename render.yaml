services:
  - type: web  # Оставляем web сервис!
    name: telegram-helper-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/bot.py
    envVars:
      - key: TG_HELPER_BOT_TOKEN
        sync: false
    healthCheckPath: /health  # Оставляем!
    autoDeploy: true
