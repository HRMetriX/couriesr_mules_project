# .github/workflows/publish-vacancies.yml
name: Publish Vacancies to Telegram

on:
  schedule:
    # 13:00, 19:00, 21:00 по Москве (UTC+3)
    - cron: '0 10,16,18 * * *'
  workflow_dispatch:  # Ручной запуск
  # Запуск после успешного парсинга
  workflow_run:
    workflows: ["Parse HH Jobs"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install supabase requests python-dotenv
    
    - name: Debug - List secrets (for debugging)
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        echo "Checking secrets availability..."
        echo "SUPABASE_URL exists: ${{ secrets.SUPABASE_URL != '' }}"
        echo "SUPABASE_KEY exists: ${{ secrets.SUPABASE_KEY != '' }}"
        echo "TG_BOT_TOKEN exists: ${{ secrets.TG_BOT_TOKEN != '' }}"
    
    - name: Run publisher
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}  # Используем SUPABASE_KEY, а не SERVICE_ROLE
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      run: |
        echo "Running publisher..."
        python scripts/publisher_logic.py
    
    - name: Send notification on failure
      if: failure() && secrets.SLACK_WEBHOOK != ''
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: alerts
        SLACK_COLOR: danger
        SLACK_TITLE: "Публикация вакансий завершилась ошибкой"
        SLACK_MESSAGE: "Workflow: ${{ github.workflow }} failed. Check GitHub Actions logs."
